<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Playground - 连接运动爱好者的平台" />
  <meta name="keywords" content="运动,健身,活动,社交" />
  <title>Playground - 运动社交平台</title>

  <!-- 初始加载样式 -->
  <style>
      #initial-loader {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #000;
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 9999;
          transition: opacity 0.3s ease;
      }

      .loader-content {
          text-align: center;
          color: white;
      }

      .loader-logo {
          font-size: 2rem;
          font-weight: 800;
          letter-spacing: 1px;
          margin-bottom: 1rem;
      }

      .loader-spinner {
          width: 40px;
          height: 40px;
          border: 3px solid rgba(255,255,255,0.3);
          border-radius: 50%;
          border-top-color: white;
          animation: spin 1s ease-in-out infinite;
          margin: 0 auto;
      }

      @keyframes spin {
          to { transform: rotate(360deg); }
      }

      .app-ready #initial-loader {
          display: none;
      }
  </style>
</head>
<body>
<!-- 初始加载动画 -->
<div id="initial-loader">
  <div class="loader-content">
    <div class="loader-logo">PLAYGROUND</div>
    <div class="loader-spinner"></div>
  </div>
</div>

<!-- Vue 应用挂载点 -->
<div id="app"></div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
